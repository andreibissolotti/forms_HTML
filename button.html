<!--
    <button>

        - Representa um botão
        - Usado para enviar formularios
        - É estilizado pelo user agent (alteravel via css)

    Atributos comuns
        - type
            - submit    (envia o formulario)
            - reset     (limpa o formulario)
            - button
        - autofocus
        - disabled      (bloqueia o botão)
        - name
        - value
        - form          (se estiver fora do formulario)
-->

<form action="">
    <input type="text" value="">
    <button type="reset">Limpar</button>
</form>
