<!--
    Crie um formulário de contato

    1. O formulário deverá conter um titulo de nome Contato.

    2. O formulário deverá conter 3 campos
        - Nome
        - email
        - mensagem

    3. O formulário deverá conter um botão para enviar

    Atenção: o formulario deverá conter regras de acessibilidade
-->

<form action="">
    <fieldset>
            <legend>Contato</legend>
            <label for="name">* Nome:</label>
            <input type="text" 
            placeholder="Digite seu nome"
            autocomplete="on"
            required
            >

            <br>
            <br>

            <label for="email">* E-mail:</label>
            <input type="email" 
            placeholder="exemplo@email.com" 
            autocomplete="on"
            required
            >

            <br>
            <br>

            <Label for="mensagem">* Mensagem:</Label> <br>
            <textarea name="mensagem" 
            id="mensagem" 
            cols="23" 
            rows="7"
            placeholder="Digite sua mensagem"
            required
            autocomplete="off"
            ></textarea>

            <br>
            <br>

            <button type="submit">Enviar</button>
    </fieldset>
</form>
