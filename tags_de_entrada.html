        <input>
            - Um dos mais usados em formularios

        Atributos
            - type
            - name
            - id
            - autocomplete (permite as sugestões do navegador)
            - autofocus (só um por pagina)

                * Sugere opções contidas em uma <datalist> do mesmo documento

<!-- password
    <input type="password">

        - Colocar uma senha de maneira mais segura
        - Esconde o que esta sendo digitado no campo
        - O estilo da apresentação do campo depende do user agent
        
        # Atributos

            - minlength / maxlength
                * O número mínimo e/ou máximo de caracteres para este campo
            - size
                * O numero aceitável de caracteres que esse campo devera conter
                * tamanho da "caixinha"
            - patter
                * Expressão regular para validade o que esta digitado no campo
                * Altamente recomendado o uso de um padrão de segurança alta de senhas
                * Exemplo: queremos que a senha contenha caracteres hexadecimais com o limite de no minimo 4 e no máximo 8 caracteres
                    * pattern="[0-9a-fA-F]{4,8}"
            - placeholder
            - readonly / disabled
            - required
            - inputmode
                * pederá alterar o uso do teclado em smartphones
                * exemplo: queremos que o cliente só adicione numeros
                    *inputmode="numeric"
            - autocomplete
                *on: permite a sugestão de: new-password ou current-password
                *off: desabilita a opção de autocompletar
                * new-password: o navegador poderá sugerir uma nova senha


<form action="">

    <input type="password"
        pattern="[0-9a-fA-F]{4,8}"
        title="Coloque HEX de 4 a 8 caracteres"
        placeholder="Coloque sua senha"
        required
    >
    <button type="submit">Enviar</button>

</form>

-->
<!-- email
    <input type="email"/>

    - Esera que o usuario digite um email
    - Irá validar se o valor digitado é um email

    # Atributos

        - placeholder
        - readonly/desabled
        - value
        - required
        - minlength/maxlength
        - size
        - multiple
            * Irá receber 1 ou mais emails, separados por virgulas.
        - pattern
            * Uso de expressão regular para validar o campo
            * Exemplo: o usuário só poderá colocar email do domínio discente.ufma.br
                *pattern =".+@discente\.ufma\.br"
        - list

<form action="">
    <datalist id="emailslist">
        <option>andrei.rbs@discente.ufma.br</option>
        <option>andreibisso@discente.ufma.br</option>
        <option>andreibisso@gmail.com</option>
    </datalist>
    <input type="email"
        placeholder="Digite seu email"
        required
        multiple
        size = "15"
        pattern =".+@discente\.ufma\.br"
        title="Digite e-mail institucional da ufma"
        list="emailslist"
    >
    <button type="submit">Enviar</button>

</form>

    - Irá validr se o valor digitado é uma url

        - readonly/disabled
        - value
        - required
        - min/maxlength
        - size

<!-- checkbox
    <input type="checkbox" />

    - Caixas que podem ser marcadas
    - Selecionar um valor para ser enviado
    - Se não selecionado, não será enviado nenhum dado

        - globais
        - value
            * Valor que aquele campo contem
            * se não estiver presente, o padrão é 'on'
        - checked
            *para deixar o campo marcado por padrão

        # Marcar múltiplos valores?
            - Usaremos o atributo "name" com o mesmo nome para os diversos campos

<fieldset>
    <legend>Choose your interests</legend>
    <div>
        <input type="checkbox" id="coding" name="interest" value="coding" checked>
        <label for="coding">Coding</label>
    </div>
    <div>
        <input type="checkbox" id="music" name="interest" value="music">
        <label for="music">music</label>
    </div>
